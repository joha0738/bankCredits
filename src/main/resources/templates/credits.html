<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список кредитов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<header th:insert="/blocks/header :: header"></header>
<div class="row">
    <div class="col-md-2"></div>
<div class="container col-md-8 mx-0 px-0">
    <table class="table table-striped table-hover table-bordered shadow mt-4">
        <thead class="table-dark">
        <tr>
            <th width="57">№</th>
            <th>Лимит по кредиту,₽</th>
            <th>%</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="credit : ${credits}">
            <th th:text="${credit.id}"/>
            <th> <a th:href="'/creditoffer/credit/'+${credit.id}" th:text="${credit.limites}"/> </th>
            <th th:text="${credit.percent}"/>
        </tr>
        </tbody>
    </table>
</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
